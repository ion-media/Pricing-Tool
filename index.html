<html>
  <head>
	<br>
	<b>PRICING TOOL</b>
	<br> <br>
  </head>
<body>
    <form action="/info" method="POST">

	<b>AE</b> 
	<br> 
	<label for="ae_name">Name:</label> 
        <select name="ae_name" id="ae_name">
	{% for item in items['AE'] %}
		<option value="{{ item }}">{{ item }}</option>
	{% endfor %}
	</select> <br> <br>

	<b>Advertiser</b> 
	<br> 
	<label for="ad_name">Name:</label> 
        <select name="ad_name" id="ad_name">
	{% for item in items['Advertiser'] %}
		<option value="{{ item }}">{{ item }}</option>
	{% endfor %}
	</select> <br> <br>

	<b>Agency</b> 
	<br> 
	<label for="ag_name">Name:</label> 
        <select name="ag_name" id="ag_name">
	{% for item in items['Agency'] %}
		<option value="{{ item }}">{{ item }}</option>
	{% endfor %}
	</select> <br> <br>

	<b>Flight Dates</b> 
	<br> 

	<label for="start_dt">Start Date:</label>
	<input type="date" id="start_dt" name="start_dt"
	       min="2009-01-01" max="9999-12-31">

	<label for="end_dt">End Date:</label>
	<input type="date" id="end_dt" name="end_dt"
	       min="2009-01-01" max="9999-12-31">	
	<br> <br>

	<b>Dayparts</b> 
        <br> 
        <input type="checkbox" name="check" id="check" value="Prime"> 
        <label for="prime">Prime (7p - 1a)</label> 
        <input type="checkbox" name="check" id="check" value="Non-prime"> 
        <label for="non-prime">Non-prime (7a - 7p; 1a - 3a)</label> 	
	<br> <br>
	  
    <b>Day</b>
	<br> 
	<select name="days" multiple>
		<option value="Monday">Monday</option>
		<option value="Tuesday">Tuesday</option>
		<option value="Wednesday">Wednesday</option>
		<option value="Thursday">Thursday</option>
		<option value="Friday">Friday</option>
		<option value="Saturday">Saturday</option>
		<option value="Sunday">Sunday</option>
	</select>
	
	<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
	
	<b>Start Time</b>
	<br> 
	<select name="start_time">
		<option value="7am">7am</option>
		<option value="8am">8am</option>
		<option value="9am">9am</option>
		<option value="10am">10am</option>
		<option value="11am">11am</option>
		<option value="12pm">12pm</option>
		<option value="1pm">1pm</option>
		<option value="2pm">2pm</option>
		<option value="3pm">3pm</option>
		<option value="4pm">4pm</option>
		<option value="5pm">5pm</option>
		<option value="6pm">6pm</option>
		<option value="7pm">7pm</option>
		<option value="8pm">8pm</option>
		<option value="9pm">9pm</option>
		<option value="10pm">10pm</option>
		<option value="11pm">11pm</option>
		<option value="12am">12am</option>
		<option value="1am">1am</option>
		<option value="2am">2am</option>
	</select>
	<br> <br>
	
	<b>End Time</b>
	<br> 
	<select name="end_time">
		<option value="8am">8am</option>
		<option value="9am">9am</option>
		<option value="10am">10am</option>
		<option value="11am">11am</option>
		<option value="12pm">12pm</option>
		<option value="1pm">1pm</option>
		<option value="2pm">2pm</option>
		<option value="3pm">3pm</option>
		<option value="4pm">4pm</option>
		<option value="5pm">5pm</option>
		<option value="6pm">6pm</option>
		<option value="7pm">7pm</option>
		<option value="8pm">8pm</option>
		<option value="9pm">9pm</option>
		<option value="10pm">10pm</option>
		<option value="11pm">11pm</option>
		<option value="12am">12am</option>
		<option value="1am">1am</option>
		<option value="2am">2am</option>
		<option value="3am">3am</option>
	</select>
	<br> <br>
	
	<br>
	<b>Bidding Amount</b>
	<input type="text" name="bid_amount">
	<br> <br> <br>
	
	<input type="submit" value="Submit"> 
	<input type="reset" value="Reset">

    </form>
</body>
</html>
